name: Build, push, and deploy to prod

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  test:
    name: Run tests
    uses: ./.github/workflows/.build-and-test.yml
    permissions:
      contents: read
    secrets:
      READER_TOKEN: ${{ secrets.READER_TOKEN }}
      SLACK_VARSEL_WEBHOOK_URL: ${{ secrets.SLACK_VARSEL_WEBHOOK_URL }}

  build:
    name: Build and push image
    uses: ./.github/workflows/.build-for-deploy.yml
    permissions:
      contents: read
      id-token: write
    secrets:
      NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      READER_TOKEN: ${{ secrets.READER_TOKEN }}

  deploy-dev:
    name: Deploy to NAIS (dev)
    needs: [test, build]
    uses: ./.github/workflows/.deploy-to-nais.yml
    permissions:
      contents: read
      id-token: write
    with:
      NAIS_ENV: dev
      IMAGE: ${{ needs.build.outputs.IMAGE }}

  deploy-prod:
    name: Deploy to NAIS (prod)
    needs: [test, build]
    uses: ./.github/workflows/.deploy-to-nais.yml
    permissions:
      contents: read
      id-token: write
    with:
      NAIS_ENV: prod
      IMAGE: ${{ needs.build.outputs.IMAGE }}
